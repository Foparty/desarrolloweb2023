		<form>
			<fieldset>
				<legend>Input Types Exercise</legend>

				<label for="button">Button</label>
				<input type="button" id="button" name="button" value="Click Me" />

				<label for="text">Text Input</label>
				<input type="text" id="text" placeholder="Enter text" />

				<label for="checkbox">Checkbox</label>
				<input type="checkbox" id="checkbox" name="checkbox" value="checkbox" />

				<label for="radio">Radio Buttons</label>
				<input type="radio" id="radio1" name="radioGroup" value="option1" />
				<label for="radio1">Option 1</label>
				<input type="radio" id="radio2" name="radioGroup" value="option2" />
				<label for="radio2">Option 2</label>

				<label for="select">Select Menu</label>
				<select id="select">
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
					<option value="option3">Option 3</option>
				</select>

				<label for="textarea">Textarea</label>
				<textarea id="textarea" rows="4" cols="50" placeholder="Enter text"></textarea>

				<label for="number">Number Input</label>
				<input type="number" id="number" min="0" max="100" step="5" />

				<label for="date">Date Input</label>
				<input type="date" id="date" />

				<label for="file">File Input</label>
				<input type="file" id="file" />

				<label for="color">Color Input</label>
				<input type="color" id="color" value="#ff0000" />

				<label for="range">Range Input</label>
				<input type="range" id="range" min="0" max="100" />

				<label for="password">Password Input</label>
				<input type="password" id="password" placeholder="Enter password" />

				<label for="email">Email Input</label>
				<input type="email" id="email" placeholder="Enter email" />
			</fieldset>
		</form>
	</body>
